<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your age</title>
</head>

<body>
    <script>


        var randomnumber;
        randomnumber = (Math.random() * 100) + 1;
        var randomnumberpart = parseInt(randomnumber);
        console.log(randomnumberpart)

        if (randomnumberpart < 10) {
            alert("hello child")
        }

        else if (randomnumberpart < 20) {
            alert("hello teenager")
        }

        else if (randomnumberpart < 67) {
            alert("hello adult")
        }

        else if (randomnumberpart < 80) {
            alert("hello elder")
        }

        if (randomnumberpart == 69) {
            alert("hello seggsy ;)")
        }


    </script>
</body>

</html>
